{% extends 'Food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food detail</title>
</head>
<body>
{% block body %}
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <img class="card" src="{{ detail.food_image }}">

            </div>
            <div class="col-md-6">
                <h1> {{ detail.food_name }}</h1>
                <h2>{{ detail.food_desc }}</h2>
                <h3>#{{ detail.food_price }}</h3>
                <a href="{% url 'delete' detail.id %}"> Delete</a>
            </div>
        </div>

    </div>


{% endblock %}
</body>
</html>
