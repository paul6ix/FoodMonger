{% extends 'Food/base.html' %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <div class=" card-title">
                            <h4>Sign Up</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button class="btn btn-warning" type="submit">Sign Up</button>

                        </form>

                    </div>

                </div>


            </div>
        </div>

    </div>



{% endblock %}
