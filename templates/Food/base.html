{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'Food/style.css' %}">
    <title>FoodMonger</title>
    <link type="text/css" rel="stylesheet" href="{% static 'Food/css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">FoodMonger</a>
    <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'add' %}"> Add food</a>

        {% if user.is_authenticated %}
            <a class="nav-link nav-item" href="{% url 'account' %}">My Account</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout </a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login </a>
            <a class="nav-item nav-link" href="{% url 'register' %}">Register </a>


        {% endif %}

    </div>

</nav>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">

        {{ message }}


    </div>
{% endfor %}
{% block body %}
{% endblock %}
</body>
</html>
